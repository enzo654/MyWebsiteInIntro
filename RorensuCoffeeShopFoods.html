<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rence - Coffee Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #5A270F;
        }

        header {
            background-color: #281E18;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .menu-container {
          display: flex;
          justify-content: center;
          flex-wrap: wrap;
          gap: 15px;
          margin-top: 30px;
        }
        .menu-item {
          background-color: #281E18;
          color: white;
          padding: 15px 30px;
          border-radius: 10px;
          text-decoration: none;
          font-size: 18px;
          font-weight: bold;
          box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
          transition: transform 0.2s, box-shadow 0.2s;
        }
        .menu-item:hover {
          transform: scale(1.1);
          box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.3);
        }
        nav {
            background-color: #6e3910;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 21px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #726a6a;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 15px;
            width: 300px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s;
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .card h3 {
            color: #333;
            margin: 10px 0;
        }

        .card p {
            color: #777;
            font-size: 14px;
        }

        .card:hover {
            transform: scale(1.05);
        }
        
        footer {
            background-color: #281E18;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
         <h1>Welcome to Rence Coffee and Food Shop</h1>
         <p>Your perfect spot for freshly brewed coffee and delightful meals!</p>
    </header>
    <nav>
        <div class="menu-container">
            <a href="file:///D:/Webpage/RorensuCoffeeShopPricingTable.html" class="menu-item">Menu</a>
            <a href="file:///D:/Webpage/RorensuCoffeeShopMain.html" class="menu-item">HomePage</a>
            <a href="file:///D:/Webpage/RorensuCoffeeShopCoffees.html" class="menu-item">Coffees</a>
        </div>
     </nav>

    <div class="container" id="Foods">
        <div class="card">
            <img src="file:///D:/Webpage/Foods Img/Croissant.jpg" alt="">
            <h3>Croissant</h3>
            <h3>₱90</h3>
        </div>
        <div class="card">
            <img src="file:///D:/Webpage/Foods Img/Egg_Sandwich.jpg" alt="Egg_Sandwich">
            <h3>Egg Sandwich</h3>
            <h3>₱120</h3>
        </div>
        <div class="card">
            <img src="file:///D:/Webpage/Foods Img/Chocolate_Cupcakes.jpg" alt="Chocolate_Cupcakes">
            <h3>Chocolate Cupcakes</h3>
            <h3>₱75</h3>
        </div>
        <div class="card">
            <img src="file:///D:/Webpage/Foods Img/Italian_Pasta_with_Tomato_Sauce.jpg" alt="Italian_Pasta_with_Tomato_Sauce">
            <h3>Italian Pasta with Tomato Sauce</h3>
            <h3>₱200</h3>
        </div>
        <div class="card">
            <img src="file:///D:/Webpage/Foods Img/Vegan_Chicken_Salad.jpg" alt="Vegan_Chicken_Salad">
            <h3>Vegan Chicken Salad</h3>
            <h3>₱180</h3>
        </div>
    </div>
    <footer></footer>
</body>
</html>
